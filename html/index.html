<html>

<head>
    <title>Black Jack</title>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url('./background.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            overflow: hidden;

        }

        .container {
            position: absolute;
            top: 50%;
            left: 50.6%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 55px;
            margin: auto;
        }

        h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
        }

        .form {
            width: 100%;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
            margin: 0;
            box-sizing: border-box;
        }

        label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-170%);
            color: #2691d9;
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }

        .txt_wrap,
        .txt_wrap_password {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }

        button {
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #2691d9;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            border-color: #2691d9;
        }

        .cover {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.6;
            z-index: 100;
        }

        .modal {
            display: none;
            position: fixed;
            top: 40%;
            right: 0;
            bottom: 0;
            left: 0;
            text-align: center;
            overflow-x: auto;
            overflow-y: scroll;
            padding: 20px;
            z-index: 200;
            width: 100%;
            height: 100%;
        }

        .content {
            display: none;
            width: 490px;
            position: relative;
            background-color: #FAFAFA;
            z-index: 300;
            padding: 50px 0;
            border-radius: 25px;
            padding: 10px;
            margin: auto;
        }

        .modal_text {
            font-size: 19px;
            transform: translateY(7px);
            border-bottom: none;
        }

        .modal_button {
            width: 70px;
            font-size: 16px;
            text-align: center;
            border-radius: 13px;
            height: 30px;
        }

        .info {
            color: #000;
        }

        .error {
            color: #941f1f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="form">
            <h1>Login</h1>
            <div class="txt_wrap">
                <input type="text" id="input_name" placeholder="Input username to connect">
                <label for="input_name">Username</label>
            </div>
            <div class="txt_wrap">
                <input class="password_input" type="password" id="input_password"
                    placeholder="Input password to connect">
                <label for="input_password">Password</label>
                </form>
            </div>
            <button id="user_login_button">Login</button>
            <button id="user_logup_button">Signup</button>
        </div>
    </div>
    <div id="wrapper">
        <div class="cover"></div>
        <div class="modal">
            <div class="content" id="modal_inner">
                <h1 id="modal_text" class="modal_text info"></h1>
            </div>
        </div>
    </div>
</body>

</html>
