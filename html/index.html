<html>

<head>
    <title>Black Jack, registration</title>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url('./background.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 55px;
        }

        h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
        }

        .form {
            width: 100%;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
            margin: 0;
            box-sizing: border-box;
        }

        label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-170%);
            color: #2691d9;
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }

        .txt_wrap_password label {
            transform: translateY(-20px);
        }

        .txt_wrap_password input {
            transform: translateY(20px);
        }

        .txt_wrap,
        .txt_wrap_password {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }

        button {
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #2691d9;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            border-color: #2691d9;
        }

        .eye_wrap {
            transform: translateY(-15px) translateX(370px);
            color: #adadad;
            font-size: 19px;
            cursor: pointer;
            display: none;
        }

        .password_form input:focus~.eye_wrap {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="form">
            <h1>Login</h1>
            <div class="txt_wrap">
                <input type="text" id="input_name" placeholder="Input username to connect">
                <label for="input_name">Username</label>
            </div>
            <div class="txt_wrap_password">
                <form class="password_form" id="password_form"><input class="password_input" type="password"
                        id="input_password" placeholder="Input password to connect">
                    <label for="input_password">Password</label>
                    <div class="eye_wrap" form="password_form"><i class="fas fa-eye"></i></div>
                </form>
            </div>
            <button id="user_login_button">Login</button>
            <button id="user_logup_button">Signup</button>
        </div>
    </div>
</body>

</html>
