<html>

<head>
    <title>Black Jack, play</title>

    <script type="text/javascript" src="/room-main.js"></script>

    <style>
        body {
            background-image: url("/table.jpg");
            background-size: 100% 100%;

        }

        .object {
            position: absolute;
            transition: all 2s ease-in-out;
            -webkit-transition: all 2s ease-in-out;
            -moz-transition: all 2s ease-in-out;
            -o-transition: all 2s ease-in-out;
        }

        .card {
            top: 42%;
            left: 50%;
        }

        .user_card {
            top: 80%;
            left: 5%;
        }

        .dealer_card {
            top: 10%;
            left: 40%;
        }

        .hide {
            display: none;
        }

        .multiple_temp {
            top: 80%;
            left: 5%;
            transform: scale(1.5);
            -webkit-transform: scale(1.5);
            -o-transform: scale(1.5);
            -moz-transform: scale(1.5);
        }

        .multiple_temp2 {
            top: 10%;
            left: 40%;
            transform: scale(0.7);
            -webkit-transform: scale(0.7);
            -o-transform: scale(0.7);
            -moz-transform: scale(0.7);
        }

        .multiple_temp3 {
            top: 10%;
            left: 41.5%;
            transform: scale(0.7);
            -webkit-transform: scale(0.7);
            -o-transform: scale(0.7);
            -moz-transform: scale(0.7);
        }

        .multiple1 {
            top: 80%;
            left: 5%;
            transform: rotate(360deg) scale(1.5);
            -webkit-transform: rotate(360deg) scale(1.5);
            -o-transform: rotate(360deg) scale(1.5);
            -moz-transform: rotate(360deg) scale(1.5);
        }

        .multiple2 {
            top: 10%;
            left: 0%;
            transform: rotate(360deg) scale(0.5);
            -webkit-transform: rotate(360deg) scale(0.5);
            -o-transform: rotate(360deg) scale(0.5);
            -moz-transform: rotate(360deg) scale(0.5);
        }

        .multiple3 {
            top: 25%;
            left: 0%;
            transform: rotate(360deg) scale(0.5);
            -webkit-transform: rotate(360deg) scale(0.5);
            -o-transform: rotate(360deg) scale(0.5);
            -moz-transform: rotate(360deg) scale(0.5);
        }

        .multiple4 {
            top: 40%;
            left: 0%;
            transform: rotate(360deg) scale(0.5);
            -webkit-transform: rotate(360deg) scale(0.5);
            -o-transform: rotate(360deg) scale(0.5);
            -moz-transform: rotate(360deg) scale(0.5);
        }

        .multiple5 {
            top: 55%;
            left: 0%;
            transform: rotate(360deg) scale(0.5);
            -webkit-transform: rotate(360deg) scale(0.5);
            -o-transform: rotate(360deg) scale(0.5);
            -moz-transform: rotate(360deg) scale(0.5);
        }

        .multiple6 {
            top: 10%;
            left: 40%;
            transform: rotate(360deg) scale(0.7);
            -webkit-transform: rotate(360deg) scale(0.7);
            -o-transform: rotate(360deg) scale(0.7);
            -moz-transform: rotate(360deg) scale(0.7);
        }
    </style>

</head>

<body>
    <p> Fig znaet, chto tut budet... </p>
    <button id="start">На старт! Внимание! ЖМААААК!</button>
    <button id="take">Жмак!</button>
    <button id="finish_step">Жмакай!</button>
    <button id="finish">Жмакни для результатиков!</button>
    <br>
    <div id="axis">
        <img class="object card" src="/card_shirt.png" width=120px />
        <img id="1" class="object card" src="/card_shirt.png" width=120px />
    </div>
</body>

</html>
