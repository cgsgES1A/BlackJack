<html>

<head>
    <title>Black Jack, play</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">
        var num_of_token_cards = 0;
        var iter = 1;
        function take_card() {
            num_of_token_cards++;
            var deck = document.getElementById("axis");
            let img = document.createElement("img");
            img.id = (num_of_token_cards + 1).toString();
            img.src = "https://i.pinimg.com/originals/dc/41/11/dc4111c593c3a31944f9fc503ed46dbf.png";
            img.className = "object card";
            img.width = 100;
            deck.appendChild(img);
            var ImgClasses = document.getElementById(num_of_token_cards).classList;
            var class_type = "multiple" + iter.toString();
            iter++;
            if (iter == 7)
                iter = 1;
            ImgClasses.add(class_type);
        }
    </script>

    <style>
        body {
            background-image: url("/table.jpg");
            background-size: 100% 100%;

        }

        .object {
            position: absolute;
            transition: all 2s ease-in-out;
            -webkit-transition: all 2s ease-in-out;
            -moz-transition: all 2s ease-in-out;
            -o-transition: all 2s ease-in-out;
        }

        .card {
            top: 42%;
            left: 43%;
        }

        .multiple1 {
            top: 80%;
            left: 5%;
            transform: rotate(360deg) scale(1.5);
            -webkit-transform: rotate(360deg) scale(1.5);
            -o-transform: rotate(360deg) scale(1.5);
            -moz-transform: rotate(360deg) scale(1.5);
        }

        .multiple2 {
            top: 10%;
            left: 0%;
            transform: rotate(360deg) scale(0.5);
            -webkit-transform: rotate(360deg) scale(0.5);
            -o-transform: rotate(360deg) scale(0.5);
            -moz-transform: rotate(360deg) scale(0.5);
        }

        .multiple3 {
            top: 20%;
            left: 0%;
            transform: rotate(360deg) scale(0.5);
            -webkit-transform: rotate(360deg) scale(0.5);
            -o-transform: rotate(360deg) scale(0.5);
            -moz-transform: rotate(360deg) scale(0.5);
        }

        .multiple4 {
            top: 30%;
            left: 0%;
            transform: rotate(360deg) scale(0.5);
            -webkit-transform: rotate(360deg) scale(0.5);
            -o-transform: rotate(360deg) scale(0.5);
            -moz-transform: rotate(360deg) scale(0.5);
        }

        .multiple5 {
            top: 40%;
            left: 0%;
            transform: rotate(360deg) scale(0.5);
            -webkit-transform: rotate(360deg) scale(0.5);
            -o-transform: rotate(360deg) scale(0.5);
            -moz-transform: rotate(360deg) scale(0.5);
        }

        .multiple6 {
            top: 10%;
            left: 40%;
            transform: rotate(360deg) scale(0.7);
            -webkit-transform: rotate(360deg) scale(0.7);
            -o-transform: rotate(360deg) scale(0.7);
            -moz-transform: rotate(360deg) scale(0.7);
        }
    </style>

</head>

<body>
    <p> Fig znaet, chto tut budet... </p>
    <br>
    <button id="axis" onclick="take_card();"> Жмакни сюды
        <img class="object card" src="https://i.pinimg.com/originals/dc/41/11/dc4111c593c3a31944f9fc503ed46dbf.png"
            width=100px />
        <img id="1" class="object card"
            src="https://i.pinimg.com/originals/dc/41/11/dc4111c593c3a31944f9fc503ed46dbf.png" width=100px />
    </button>
</body>

</html>
